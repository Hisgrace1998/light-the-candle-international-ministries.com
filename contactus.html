<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;

header {
    text-align: center;
    background-color: #f4f4f4;
    padding: 20px;
}

main {

}

form {
    max-width: 600px;
    margin: 20px auto;
    display: flex;
    flex-direction: column;
}

label {
    margin-top: 10px;
    font-weight: bold;
}

input, textarea {
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.submit-button {
    background-color: black;
    color: white;
    border: none;
    padding: 10px;
    margin-top: 10px;
    cursor: pointer;
    border-radius: 5px;
}

.submit-button:hover {

}

footer {
    text-align: center;
    background-color: #f4f4f4;
    padding: 20px;
    margin-top: 20px;
}

.social-icons {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 10px;
}

.hamburger-menu {
    position: relative;
}

.menu-icon {
    display: block;
    width: 30px;
    height: 22px;
    cursor: pointer;
    position: absolute;
    top: 20px;
    left: 20px;
}

.menu-icon-line {
    height: 4px;
    width: 100%;
    background-color: black;
    margin: 5px 0;
}

#menu-toggle {
    display: none;
}

.menu {
    position: fixed;
    left: 0;
    top: 0;
    height: 100%;
    width: 250px;
    background-color: black;
    transform: translateX(-100%);
    transition: transform 0.3s ease;
}

.menu ul {
    list-style-type: none;
    padding: 0;
    margin: 50px 0 0;
}

.menu li {
    margin: 20px 0;
    text-align: center;
}

.menu a {
    text-decoration: none;
    color: white;
    font-size: 18px;
}

#menu-toggle:checked + .menu-icon + .menu {
    transform: translateX(0);

.social-icons a {
    color: black;
    font-size: 50px;
    text-decoration: none;
}

.social-icons a:hover {
    color: #555;
}
</style>

</style>



    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
